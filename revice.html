<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .ch{background-color:aqua ;
        border: 2px solid;
       }
       .parent{ height: 100vh;
        display: grid;
        grid-template-columns: repeat(2,auto);
        grid-template-rows: repeat(2,auto);
        }
        .ch1{ background-color: yellowgreen;
        grid-column-start: 1;
    grid-column-end: 3;}


    </style>
</head>
<body>
    <div class="parent">
        <div class="ch ch1">1</div>
        <div class="ch ch2">2</div>
        <div class="ch ch3">3</div>
        <div class="ch ch4">4</div>
    </div>
    
</body>
</html>
